<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chardel Marketing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background: no-repeat content-box linear-gradient(#050c70, rgba(126, 10, 10, 0.555)), url("logo.png");
        background-size: auto 900px, 200px 200px;
        background-position: 0px 0px, 0px 0px;
      }

      /* Style the header */
      .header {
        z-index: 1;
        padding: 80px;
        text-align: center;
        color: rgb(255, 255, 255);
      }

      /* Increase the font size of the h1 element */
      .header h1 {
        z-index: 1;
        font-size: 40px;
      }

      /* Style the top navigation bar */
      .navbar {
        position: sticky;
        overflow: hidden;
        background-color: black;
      }

      /* Style the navigation bar links */
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }

      /* Right-aligned link */
      .navbar a.right {
        float: right;
      }

      /* Change color on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Possition */
      div.relative {
        position: relative;
        z-index: 2;
        left: 29%;
        top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="https://www.facebook.com/profile.php?id=100054380326648"><img src="Facebook_Shiny_Icon.png" height="20px" width="20px"></a>
      <a href="https://twindrage.github.io/test/">Our staff</a>
      <a href="#">Link</a>
      <a href="#" class="right">Link</a>
      <div class="relative">
        <img src = "hi.jpg" height = '40px' width = '180px'>
      </div>
    </div>
    <div class="header">
      <h1>Our Services</h1>
      <h3>
        We at Chardel Marketing offer a ton of services to choose from including but not limited to Basketball jerseys, Uniforms
        Umbrellas, Mugs, And so much more!!! 
      </h3>
    </div>
  </body>
</html>
